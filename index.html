<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/avenir-next-lt-pro" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class=" bg-sky-500  flex content-center" style="height:8vh; ">
        <header class="flex justify-between mx-auto container">
            <div>
                <img class="py-3  h-full" src="./media/logo.PNG" alt='Company Logo'>
            </div>
            <div class="font-semibold gap-20 justify-end flex items-center">
                <h4>Join Race</h4>
                <h4>Leaderboard</h4>
                <button class=" py-1 px-6 bg-white font-bold rounded-md text-black border ">Login</button>
            </div>
        </header>
    </section>
    <article class="flex justify-center" style="height: 84vh;">
        <div class="max-w-sm flex px-10 items-center">
            <div>
                <h1 class="text-5xl font-bold mb-5 mt-0">Password Reset</h1>

                <label class=" label text-2xl tracking-widest  font-bold leading-8 ">NEW
                    PASSWORD</label><br>
                <input class="w-full mt-3 mb-10 border-2 border-black rounded" name="password" id="password" type="password" onkeyup='check();'>
                <label class=" label text-2xl tracking-widest  font-bold leading-8 " for="reNewPass">RE-ENTER NEW
                    PASSWORD</label><br>

                <input class="w-full mt-3  border-2 border-black rounded" type="password" name="confirm_password" id="confirm_password"  onkeyup='check();'><span id="message" class="mt-3"> </span><br><br>
                <button class=" py-2 w-full tracking-widest  bg-black font-semibold rounded-md text-white border ">RESET
                    PASSWORD</button>
            </div>
            
        </div>
    </article>
    <footer style="height:8vh;" class="bg-sky-600 pb-2  flex items-center">
        <div class="container mx-auto ">
            <div class="font-semibold pl-40 text-white gap-20  justify-start flex items-center ">
                <h4>About Us</h4>
                <h4>Privacy Policy</h4>
                <h4>Tutorials</h4>
                <h4>Terms of Service</h4>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
